{% extends 'base.html' %}

{% block content %}
<h1>Orders for Your Products</h1>

{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order-detail' order.id %}">
                    Order #{{ order.id }} by {{ order.user.username }}
                </a>
                - {{ order.created_at|date:"SHORT_DATE_FORMAT" }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No orders yet.</p>
{% endif %}
{% endblock %}
