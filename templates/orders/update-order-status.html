{% extends 'base.html' %}

{% block content %}
<h1>Update Order Status</h1>

<p>Order ID: #{{ order.id }}</p>
<p>Current Status: {{ order.status }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Status</button>
</form>

{% endblock %}
